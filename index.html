<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Landing Page</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="reset.css" />
  </head>
  <body>
    <header>
      <header-up>
        <div class="hu-left">
          <span class="bordered item"><i data-lucide="menu"></i></span>
          <span class="item logo">
            <img width="30" src="/github-mark.png" />
          </span>
          <span class="hu-account item">hkankyilmaz</span>
          <span class="hu-sperator item">/</span>
          <span class="item">vianisa</span>
        </div>
        <div class="hu-right">
          <div class="hu-search bordered item">
            <i data-lucide="search"></i>
            <span>Search</span>
          </div>
          <span class="bordered item">
            <i data-lucide="plus"></i>
            <i data-lucide="chevron-down"></i>
          </span>
          <span class="bordered item">
            <i data-lucide="circle-dot"></i>
          </span>
          <span class="bordered item">
            <i data-lucide="git-pull-request"></i>
          </span>
          <span class="bordered item">
            <i data-lucide="mail"></i>
          </span>
          <span class="item">
            <img
              class="radius-full"
              width="30"
              src="https://avatars.githubusercontent.com/u/99439329?v=4"
            />
          </span>
        </div>
      </header-up>
      <header-down>
        <div class="hd-left">
          <span class="item">
            <i data-lucide="code"></i>
            <span>Code</span>
          </span>
          <span class="item">
            <i data-lucide="circle-dot"></i>
            <span>Issues</span>
          </span>
          <span class="item">
            <i data-lucide="git-pull-request"></i>
            <span>Pull requests</span>
          </span>
          <span class="item">
            <i data-lucide="play"></i>
            <span>Actions</span>
          </span>
          <span class="item">
            <i data-lucide="panels-top-left"></i>
            <span>Projects</span>
          </span>
          <span class="item">
            <i data-lucide="inspection-panel"></i>
            <span>Insights</span>
          </span>
          <span class="item">
            <i data-lucide="settings"></i>
            <span>Settings</span>
          </span>
        </div>
      </header-down>
    </header>
    <main></main>

    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="index.js"></script>
    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
